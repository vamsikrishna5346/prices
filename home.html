        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;
            background-color:rgb(180, 178, 178);
            
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #f73302, #f51f03);
            padding: 10px 20px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .brand {
            font-size: 1.8em;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar .nav-links li {
            position: relative;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar .nav-links a:hover {
            background: white;
            color: #ff7e5f;
            border-radius: 5px;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        .heading h1{
            color: #f15304;
            font-size: 2.5rem;
            text-align: center;
            padding: 10px;

        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      flex-wrap: wrap;
      padding: 80px;
    }
    .card {
      width: auto;
      height: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      border: 2px solid rgb(253, 251, 251);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .popup {
      
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }
    #popup-image-container {
  margin-bottom: 20px;
}

#popup-image {
  width: 100%;
  height: 200px;
  border-radius: 8px;
}

#popup-heading {
  margin-bottom: 10px;
  font-size: 24px;
  font-weight: bold;
}

#popup-subheading {
  margin-bottom: 10px;
  font-size: 20px;
  font-weight: normal;
}

#popup-description {
  margin-bottom: 20px;
  font-size: 16px;
}

#popup-footer {
  margin-bottom: 20px;
  font-size: 25px;
  color: rgb(247, 242, 242);
  background-color: #e73d05;
}
    .popup h2 {

      font-size: 20px;
    }
    .popup button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #eb3204;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup button:hover {
      background-color: #0056b3;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      display: none;

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        // Get elements
const cards = document.querySelectorAll('.card');
const overlay = document.querySelector('.overlay');
const popup = document.querySelector('.popup');
const popupImage = document.getElementById('popup-image');
const popupHeading = document.getElementById('popup-heading');
const popupSubheading = document.getElementById('popup-subheading');
const popupDescription = document.getElementById('popup-description');
const popupFooter = document.getElementById('popup-footer');
const closePopup = document.getElementById('close-popup');

// Show popup with three headers and other content
cards.forEach(card => {
  card.addEventListener('click', () => {
    const heading = card.getAttribute('data-heading');
    const subheading = card.getAttribute('data-subheading');
    const imageSrc = card.getAttribute('data-image');
    const description = card.getAttribute('data-description');
    const footer = card.getAttribute('data-footer');
    
    popupImage.src = imageSrc;
    popupHeading.textContent = heading;
    popupSubheading.textContent = subheading;
    popupDescription.textContent = description;
    popupFooter.textContent = footer;
    
    overlay.style.display = 'flex';
    popup.style.display = 'block';
  });
});

// Close the popup
closePopup.addEventListener('click', () => {
  overlay.style.display = 'none';
  popup.style.display = 'none';
});
